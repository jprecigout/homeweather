<mat-toolbar color="primary" *ngIf="user">
  <span class="ft-25"
    ><img width="46" alt="House Logo" src="assets/img/house.svg" /> Home
    Weather</span
  >
  <span class="toolbar-spacer"></span>
  <button mat-button routerLink="sensor/dashboard" class="ft-18">
    <i class="fas fa-chart-pie"></i>
  </button>
  <button mat-button routerLink="sensor/dashboard/configure" class="ft-18">
    <i class="fas fa-cog"></i>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="user menu">
    <mat-icon>face</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div mat-menu-item>{{ user.username }}</div>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </button>
  </mat-menu>
</mat-toolbar>
