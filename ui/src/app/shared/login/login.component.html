<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="homeguard-header-image"></div>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="loginForm">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
            required
          />
        </mat-form-field>
      </div>
    </form>
    <!-- <mat-spinner></mat-spinner> -->
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
